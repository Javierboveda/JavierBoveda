<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Kiosquito Arrecifes</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="shortcut icon" href="../Imagenes/Logo-Kiosquito-Arrecifes-1.jpeg" type="image/x-icon">
</head>
<body>
    <!-- ENCABEZADO -->
    <header>
        <!-- Encabezado principal -->
        <div class="encabezado">
            <!-- imagen logo-->
            <div class="logo-kiosquito">
                <img src="../imagenes/Logo-Kiosquito-Arrecifes-1.jpeg" alt="logo kiosquito">
            </div>
            <!-- Titulo principal -->
            <div class="titulo">
                <h1 class="titulo-principal">El Kiosquito Arrecifes</h1>
            </div>
            <!-- Lista de redes -->
            <ul class="redes">
                <li class="ubicacion">
                    <img src="../Imagenes/ubicacion.png" alt="logo ubicacion">
                </li>
                <li class="whatsapp">
                    <img src="../Imagenes/whatsapp.png" alt="logo whatsapp">
                </li>
                <li class="instagram">
                    <img src="../imagenes/instagram.png" alt="logo instagram">
                </li>
            </ul>
            <!-- acceso a Ingresar -->
            <div class="ingresar">
                <button>INGRESAR</button>
            </div>
        </div>
        <!--Barra de navegacion-->
        <nav class="nav">
            <ul class="ul-nav">
                <li id="li-nosotros">
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li id="li-contactanos">
                    <a href="contactanos.html">contactanos</a>
                </li>
                <li id="li-productos">
                    <a href="productos.html">productos</a>
                </li>
                <li id="li-registrarse">
                    <a href="registrarse.html">registrarse</a>
                </li>
                <li id="li-index">
                    <a href="../index.html">Inicio</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MENU -->
    <main class="main-registrarse">
        <section class="seccion-registrarse"> 
            <form class="formulario">
                <div class="caja-input">
                    <label>Nombre</label>
                    <input type="text">
                </div>
                <div class="caja-input">
                    <label>Apellido</label>                    
                    <input type="text">
                </div>
                <div class="caja-input">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="caja-input">
                    <label>Telefono</label>
                    <input type="number">
                </div>
                <div class="caja-input">
                    <label>Contraseña</label>
                    <input type="password">
                </div>   
                <div class="caja-input">
                    <label>Confirmar contraseña</label>
                    <input type="password">
                </div>
                <button class="enviar-formulario">ENVIAR</button>
            </form>
        </section>
    </main>    

    <!-- FOOTER -->
    <footer>
        <ul>
            <li>
                <a href="">
                    <img src="../Imagenes/whatsapp.png" alt="logo-whatsapp">
                    <p>El kiosquito Arrecifes</p>
                </a>
            </li>
            <li>
                <a href="https://instagram.com/elkiosquito.arrecifes?igshid=YmMyMTA2M2Y=" target="_blank">
                    <img src="../Imagenes/instagram.png" alt="logo-Instagram">
                    <p>Elkiosquito.Arrecifes</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Imagenes/telefono.png" alt="logo-telefono">
                    <p>2478-0000</p>
                </a>
            </li>
            <li>
                <a href="https://outlook.live.com/owa/" target="_blank">
                    <img src="../Imagenes/email.png" alt="logo-email">
                    <p>elkiosquitoarrecifes@hotmail.com</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="../Imagenes/Ubicacion.png" alt="logo ubicacion">
                    <p>Ramon Lorenzo 436, Arrecifes, Buenos Aires</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
