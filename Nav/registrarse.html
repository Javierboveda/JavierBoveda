    <!-- MENU -->
    <main class="main-registrarse">
        <section class="seccion-registrarse"> 
            <form class="formulario">
                <div class="caja-input">
                    <label for="Nombre">Nombre</label>
                    <input type="text" placeholder="Javier" required>
                </div>
                <div class="caja-input">
                    <label for="Apellido">Apellido</label>                    
                    <input type="text" placeholder="Boveda" required>
                </div>
                <div class="caja-input">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="javier@hotmail.com" required>
                </div>
                <div class="caja-input">
                    <label for="Telefono">Telefono</label>
                    <input type="number" placeholder="2478-293845" required>
                </div>
                <div class="caja-input">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" placeholder="Contraseña" required>
                </div>   
                <div class="caja-input">
                    <label for="Confirmar-contraseña">Confirmar contraseña</label>
                    <input type="password" placeholder="contraseña" required>
                </div>
                <button type="submit" class="enviar-formulario">ENVIAR</button>
            </form>
        </section>
    </main>
