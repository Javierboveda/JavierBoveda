<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Kiosquito Arrecifes</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="shortcut icon" href="../Imagenes/Logo-Kiosquito-Arrecifes-1.jpeg" type="image/x-icon">
</head>
<body>
    <!-- ENCABEZADO -->
    <header>
        <div class="encabezado">
            <div class="logo-kiosquito">
                <img src="../imagenes/Logo-Kiosquito-Arrecifes-1.jpeg" alt="logo kiosquito">
            </div>
            <div class="titulo">
                <h1>El Kiosquito Arrecifes</h1>
            </div>
            <div class="ubicacion">            
                <img src="../Imagenes/Ubicacion.png" alt="logo ubicacion"> 
            </div>
            <div class="whatsapp">
                <img src="../Imagenes/whatsapp.png" alt="logo whatsapp">
            </div>
            <div class="instagram">
                <img src="../imagenes/instagram.png" alt="logo instagram">
            </div>
            <div class="ingresar">
                <button>INGRESAR</button>
            </div>
        </div>
                    <!--Barra de navegacion-->
        <nav class="nav">
            <ul class="ul-nav">
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactanos.html">contactanos</a></li>
                <li><a href="productos.html">productos</a></li>
                <li><a href="registrarse.html">registrarse</a></li>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <!-- MENU -->
    <main class="main-registrarse">
        <section class="seccion-registrarse"> 
            <form class="formulario">
                <div class="caja-input">
                    <label>Nombre</label>
                    <input type="text">
                </div>
                <div class="caja-input">
                    <label>Apellido</label>                    
                    <input type="text">
                </div>
                <div class="caja-input">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="caja-input">
                    <label>Telefono</label>
                    <input type="number">
                </div>
                <div class="caja-input">
                    <label>Contraseña</label>
                    <input type="password">
                </div>   
                <div class="caja-input">
                    <label>Confirmar contraseña</label>
                    <input type="password">
                </div>
                <button class="enviar-formulario">ENVIAR</button>
            </form>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>    

    <!-- FOOTER -->
    <footer>
        <div>
            <img src="../Imagenes/whatsapp.png" alt="logo-whatsapp">
            <p>El kiosquito Arrecifes</p>
        </div>
        <div>
            <img src="../Imagenes/instagram.png" alt="logo-Instagram">
            <p>Elkiosquito.Arrecifes</p>
        </div>
        <div>
            <img src="../Imagenes/telefono.png" alt="logo-telefono">
            <p>2478-0000</p>
        </div>
        <div>
            <img src="../Imagenes/email.png" alt="logo-email">
            <p>elkiosquitoarrecifes@hotmail.com</p>
        </div>
        <div class="ubicacion_footer">            
            <img src="../Imagenes/Ubicacion.png" alt="logo ubicacion"> 
            <p>Ramon Lorenzo 436, Arrecifes, Buenos Aires</p>
        </div>
    </footer>
    
</body>
</html>
